<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-green-400 to-blue-500 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 text-gray-800 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href='/' class="text-blue-600 hover:underline mx-4">Welcome {{ user.username }}</a>
            <a href='/blog-list' class="text-blue-600 hover:underline mx-4">Saved Blog posts</a>
            <a href="logout" class="text-blue-600 hover:underline">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">
            <section>
                <h2 class="text-2xl mb-6 font-semibold text-gray-800">Blog Post Details</h2>
                <div class="border border-gray-300 p-5 rounded-lg">
                    <h3 class="text-xl font-semibold text-blue-600">{{blog_article_details.youtube_title}}</h3>
                    <p class="text-gray-700 mt-4">{{blog_article_details.generated_content}}</p>
                    <hr class="my-6 border-gray-300">
                    <h4 class="text-lg font-semibold">YouTube Title</h4>
                    <p class="text-gray-700">{{blog_article_details.youtube_title}}</p>
                    <h4 class="text-lg font-semibold mt-4">YouTube Link</h4>
                    <a href="{{blog_article_details.youtube_link}}" class="text-blue-600 hover:underline">{{blog_article_details.youtube_link}}</a>
                </div>
            </section>
        </div>
    </div>

</body>

</html>
