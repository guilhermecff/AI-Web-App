<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-green-400 to-blue-500 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 text-gray-800 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="login" class="text-blue-600 hover:underline mx-2">Login</a>
            <a href="signup" class="text-blue-600 hover:underline mx-2">Signup</a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-10 shadow-lg rounded-lg max-w-md w-full">
            <!-- Login form -->
            <form class="space-y-6" action='' method='POST'>
                {% csrf_token %}

                {% if error_message %}
                <div class="bg-red-100 text-red-700 p-3 rounded-md mb-4 text-center">
                    <p>{{ error_message }}</p>
                </div>
                {% endif %}

                <h2 class="text-2xl font-semibold text-gray-800">Login</h2>

                <div>
                    <label for="username" class="block mb-2 text-gray-600 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username..."
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200">
                </div>

                <div>
                    <label for="password" class="block mb-2 text-gray-600 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password..."
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200">
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 ease-in-out transform hover:-translate-y-1">Login</button>

                <div class="text-center mt-4">
                    <p class="text-gray-600">Don't have an account? <a href="signup" class="text-blue-600 hover:underline">Sign up</a></p>
                </div>
            </form>

        </div>
    </div>

</body>

</html>
